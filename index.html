<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript Quizlet</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header class="container-fluid bg-dark">
            <div class="row bg-dark p-3">
                <div class="col d-flex justify-content-center align-items-center">
                    <a class="view-scores" href="highScores.html">
                        View High Scores
                    </a>
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <button class="start" id="start">
                        Start Quiz
                    </button>  
                </div>
                <div class="timer col d-flex justify-content-center align-items-center" id="timer">
                    Time : 60 s
                </div>  
            </div>
        </header>
        <main id="page-content" class="container-fluid">
            <section id="question-area" class="question-area row bg-dark d-flex justify-content-start">
                <div class="question-card col-8 p-5">
                    <h1 class="question-text">Press START QUIZ to begin.</h1>
                    <div class="question-answer-container">
                    <button class="question-A" id="answer" data-whichAnswer="answerA"></button>
                    <button class="question-B" id="answer" data-whichAnswer="answerB"></button>
                    <button class="question-C" id="answer" data-whichAnswer="answerC"></button>
                    <button class="question-D" id="answer" data-whichAnswer="answerD"></button>
                    </div>
                    <h2 class="outcome text-dark"></h2>
                </div>
            </section>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
