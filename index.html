<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript Quizlet</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header>
            <div class="view-scores">View High Scores</div>
            <button class="start" id="start">Start Quiz</button>
            <div class="timer" id="timer">Time : 60 s</div>
        </header>
        <main id="page-content">
            <section id="question-area" class="question-area">
                <div class="question-card">
                    <h1 class="question-text">Press START QUIZ to begin.</h1>
                    <div class="question-answer-container">
                    <button class="question-A" id="answer" data-whichAnswer="answerA"></button>
                    <button class="question-B" id="answer" data-whichAnswer="answerB"></button>
                    <button class="question-C" id="answer" data-whichAnswer="answerC"></button>
                    <button class="question-D" id="answer" data-whichAnswer="answerD"></button>
                    </div>
                    <h2 class="outcome"></h2>
                </div>
            </section>
            <!-- <section class="question-container"></section> -->
        </main>
        <footer>
            
        </footer>
        <script src="./assets/script.js"></script>
    </body>
</html>
