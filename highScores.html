<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Your High Scores | JavaScript Quizlet</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header class="container-fluid bg-dark">
            <div class="row bg-dark p-3">
                <div class="col-2"></div>
                <div class="col d-flex justify-content-center align-items-center">
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <button class="back" onclick="window.location.href = 'index.html';">
                        Back to Quiz
                    </button>
                </div>
                <div class="timer col d-flex justify-content-center align-items-center text-dark" id="timer">
                    Time
                </div>  
                <div class="col-2"></div>
            </div>
        </header>
        <main id="page-content" class="container-fluid">
            <section id="question-area" class="question-area row bg-dark d-flex justify-content-start">
                <div class="question-card col-8 p-5">
                    <h1 class="score-text">High Scores</h1>
                </div>
    
            </section>        
        </main>

        <script src="./assets/highScoresScript.js"></script>
    </body>
</html>
